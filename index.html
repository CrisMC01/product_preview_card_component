<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
<body>
  <main>

    <!-- Product preview card component -->
     <div class="card product-card">
       
        <picture>
          <source media="(min-width: 48em)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" class="card-img-top card-style" alt="Product Image">
        </picture>
     
         <div class="card-body">
                <div class="title-section">
                <p>P E R F U M E</p>
              </div>
              <div class="product-info">
                <h1><strong>Gabrielle Essence Eau De Parfum</strong></h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
              </div>
              <div class="price-section">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
              </div>

              <button class="add-to-cart">
               <img src="./images/icon-cart.svg" /> Add to Cart
              </button>
          </div>
        
     </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">CodeFixerDev</a>.
    </div>
  </footer> 
  
</body>
</html>
